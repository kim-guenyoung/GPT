<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 버튼(시작화면)</title>
    <style>
        /* 버튼 스타일 */
        .pretty-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 버튼 호버 효과 */
        .pretty-button:hover {
            background-color: #2980b9;
        }

        /* 입력 창 스타일 */
        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 400px;
        }
    </style>
</head>
<body>
    <textarea class="input-field" placeholder="상품 정보를 입력해주세요.ㅇㄴ" rows="4" cols="50"></textarea>
    <button class="pretty-button">버튼</button>
</body>
</html>
