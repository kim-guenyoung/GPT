<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농산물 포스터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .poster {
            background-color: white;
            width: 200px; /* 고정된 너비 설정 */
            height: 297px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .product-image {
            max-width: calc(200px / 2.5); /* A4 용지의 1/6 크기로 설정 */
            height: auto;
            margin: -15px 0; /* 이미지 주위의 간격을 조절 (필요에 따라 조절) */
            float: right; /* 이미지를 오른쪽으로 이동 */
        }

        /* h2 요소와 이미지 간격 조절 */
        h2#dynamicHeading {
            margin-top: 0;
            margin-bottom: 10px; /* h2 요소 아래 간격을 조절 (필요에 따라 조절) */
        }

        /* 입력 폼 스타일 수정 */
        .input-container {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 입력 폼을 오른쪽으로 정렬 */
            margin-bottom: 10px;
        }

        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }

        /* 입력 창과 레이블을 한 줄에 정렬하는 스타일 */
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center; /* 가운데 정렬을 위해 추가 */
            margin-bottom: 10px;
        }

        /* 입력 창 스타일 */
        #userInput {
            width: 150px; /* 입력 창의 너비 조정 (필요에 따라 조절) */
        }

        /* 입력 버튼 스타일 */
        #submitButton {
            width: auto; /* 버튼 너비를 내용에 맞게 조정 */
        }
    </style>
</head>
<body>
    <div class="poster">
        <!-- Dynamic h2 that will be updated based on user input -->
        <h2 id="dynamicHeading"></h2>
        <!-- User input form -->
        <form id="userInputForm">
            <div class="input-container">
                <input type="text" id="userInput" name="userInput" placeholder="회사명">
                <button type="submit" id="submitButton">입력</button>
            </div>
        </form>
        <!-- Image upload button -->
        <input type="file" id="imageUpload" accept="image/*">
        <!-- Image preview area -->
        <img class="product-image" id="imagePreview" src="" style="display: none;">
    </div>

    <!-- JavaScript to handle form submission, update the h2, and handle image upload -->
    <script>
        const userInputField = document.getElementById("userInput");
        const submitButton = document.getElementById("submitButton");
        const dynamicHeading = document.getElementById("dynamicHeading");
        const userInputForm = document.getElementById("userInputForm");
        const imageUpload = document.getElementById("imageUpload");
        const imagePreview = document.getElementById("imagePreview");

        userInputForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting and reloading the page
            const userInput = userInputField.value;
            dynamicHeading.textContent = userInput;
            userInputForm.style.display = "none"; // Hide the input field and submit button after submission
        });

        // Handle image upload and display the preview
        imageUpload.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const imageUrl = URL.createObjectURL(file);
                imagePreview.src = imageUrl;
                imagePreview.style.display = "block"; // Show the image preview

                // Hide the file selection input and button
                imageUpload.style.display = "none";
            }
        });
    </script>
</body>
</html>
